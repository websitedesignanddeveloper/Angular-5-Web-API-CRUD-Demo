<mat-toolbar  class="dilog-toolbar">
  <h1 class="example-app-name">{{data.diloagName}}</h1>
</mat-toolbar>

<mat-card>
  <div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p></p>
      Name: {{data.name}}
    </div>
  
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      <button mat-button [mat-dialog-close]="1" (click)="confirmDelete(data.id)">Delete</button>
    </div>
  </div>
</mat-card>
